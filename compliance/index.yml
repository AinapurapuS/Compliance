# Card with summary style
additionalContent:
  # Supports up to 3 sections
  sections:
    - title: Compliance with Microsoft 365 # < 60 chars (optional)
      summary: If you're new to Microsoft 365 compliance and wondering where to start, this section provides links to guidance on the basics and prioritizes important compliance tasks. # < 160 chars (optional)
      items:
        # Card
        - title: Learn about Compliance Manager
          summary: Learn what Compliance Manager is, how it helps simplify compliance and reduce risk, and its key components.
          url: https://docs.microsoft.com/microsoft-365/compliance/compliance-manager
        # Card
        - title: Manage insider risks
          summary: Minimize internal risks by detecting, investigating, and acting on malicious and inadvertent activities in your organization.
          url: https://docs.microsoft.com/microsoft-365/compliance/insider-risk-management
        # Card
        - title: Manage information protection
          summary: Use Microsoft Information Protection (MIP) to help you discover, classify, and protect sensitive information wherever it lives or travels.
          url: https://docs.microsoft.com/microsoft-365/compliance/protect-information
        # Card
        - title: Manage information governance
          summary: Use Microsoft Information Governance (MIG) capabilities to govern your data for compliance or regulatory requirements.
          url: https://docs.microsoft.com/microsoft-365/compliance/manage-information-governance
        # Card
        - title: Manage eDiscovery
          summary: Use eDiscovery to identify and analyze content as evidence in legal cases.
          url: https://docs.microsoft.com/microsoft-365/compliance/ediscovery
