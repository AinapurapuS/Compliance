additionalContent:
#  Maximum of 3 sections
  sections:

#  Section 1
    - title: Get started with compliance in Microsoft online services
      summary: If you're new to compliance and wondering where to start with Microsoft online services, this section provides links to key compliance areas for each service.
      items:
        # Card
        - title: Microsoft Azure
          summary: Azure compliance provides you with compliance offerings, blueprints, compliance guides, and resources to help you meet your compliance obligations.
          url: /azure/compliance/
        # Card
        - title: Dynamics 365
          summary: Business Central contains functionality and is built on a platform that makes it easy for customers to comply with compliance and regulatory legislation.
          url: /dynamics365/business-central/compliance/compliance-overview
        # Card
        - title: Microsoft 365
          summary: If your organization needs to comply with legal or regulatory standards, start here to learn about compliance in Microsoft 365.
          url: /microsoft-365/compliance/

  

